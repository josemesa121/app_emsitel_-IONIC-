<ion-header>
    <ion-toolbar color="medium">
        <ion-title>Contactos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeMd="4" offsetMd="4">
                <ion-searchbar placeholder="Buscar Contactos" (keyup)="onKeyUp($event)"></ion-searchbar>
                <ion-list lines="none">

                    <ion-item *ngFor="let contact of myContacts " (click)="checkCallPermission(contact.phoneNumbers[0].value)">
                        <ion-col size="3">
                            <ion-avatar>
                                <ion-img class="use_image" src="../assets/contacto.png"></ion-img>
                            </ion-avatar>
                        </ion-col>
                        <ion-col size="8" class="ion-padding-start">
                            <ion-label>
                                <b>{{ contact.displayName}}</b>
                                <p>{{ contact.phoneNumbers[0].value }}</p>

                            </ion-label>
                        </ion-col>
                        <ion-icon size="1" slot="end" name="call" (click)="checkCallPermission(contact.phoneNumbers[0].value)"></ion-icon>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
